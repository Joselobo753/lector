<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Patentes Argentinas</title>
  <style>
    video, canvas { width: 100%; max-width: 400px; }
    #resultado { font-size: 1.5em; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Lector de Patentes</h1>
  <video id="video" autoplay playsinline></video>
  <button onclick="capturar()">Leer Patente</button>
  <canvas id="canvas" style="display:none"></canvas>
  <div id="resultado">Patente: -</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultado = document.getElementById('resultado');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(error => alert('No se pudo acceder a la cámara: ' + error));

    async function capturar() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
      const patente = text.match(/[A-Z]{2,3}\s?\d{3}\s?[A-Z]{2}/); // Ej: AB 123 CD
      if (patente) {
        resultado.textContent = 'Patente: ' + patente[0].replace(/\s+/g, '');
        buscarPatenteEnDB(patente[0].replace(/\s+/g, ''));
      } else {
        resultado.textContent = 'No se pudo detectar una patente.';
      }
    }

    function buscarPatenteEnDB(patente) {
      // Simulación de base de datos
      const db = {
        'AB123CD': { propietario: 'Juan Pérez', vehiculo: 'Ford Focus 2017' },
        'XYZ789': { propietario: 'María López', vehiculo: 'Chevrolet Onix 2020' }
      };
      const datos = db[patente];
      if (datos) {
        resultado.textContent += `\nPropietario: ${datos.propietario}\nVehículo: ${datos.vehiculo}`;
      } else {
        resultado.textContent += '\nNo encontrada en base de datos.';
      }
    }
  </script>
</body>
</html>

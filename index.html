<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Patentes Argentinas</title>
  <style>
    video, canvas { width: 100%; max-width: 400px; }
    #resultado { font-size: 1.5em; margin-top: 10px; white-space: pre-wrap; }
    #debug { margin-top: 1em; font-family: monospace; color: #555; font-size: 0.9em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Lector de Patentes</h1>
  <video id="video" autoplay playsinline></video>
  <button onclick="capturar()">Leer Patente</button>
  <button onclick="cambiarCamara()">Cambiar Cámara</button>
  <canvas id="canvas" style="display:none"></canvas>
  <div id="resultado">Patente: -</div>
  <div id="debug"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultado = document.getElementById('resultado');
    const debug = document.getElementById('debug');

    let currentStream;
    let useRearCamera = true;

    async function iniciarCamara() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useRearCamera ? { exact: "environment" } : "user"
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (error) {
        alert("No se pudo acceder a la cámara seleccionada. Usando la predeterminada.");
        currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = currentStream;
      }
    }

    function cambiarCamara() {
      useRearCamera = !useRearCamera;
      iniciarCamara();
    }

    iniciarCamara();

    async function capturar() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const { data: { text } } = await Tesseract.recognize(canvas, 'eng');

      const lineas = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
      let patenteDetectada = null;
      let debugMsg = `OCR completo:\n${text}\n\nLineas detectadas:\n${lineas.join('\n')}`;

      for (const linea of lineas) {
        const matchHorizontal = linea.match(/[A-Z]{2,3}\s?\d{3}\s?[A-Z]{2}/);
        if (matchHorizontal) {
          patenteDetectada = matchHorizontal[0].replace(/\s+/g, '');
          debugMsg += `\n\nFormato horizontal detectado en linea: ${linea}`;
          break;
        }
      }

      if (!patenteDetectada && lineas.length >= 2) {
        const primera = lineas[0].replace(/\s+/g, '').toUpperCase();
        const segunda = lineas[1].replace(/\s+/g, '').toUpperCase();
        debugMsg += `\n\nIntentando formato moto: ${primera} + ${segunda}`;
        if (/^[A-Z]\d{2,3}$/.test(primera) && /^\d?[A-Z]{3}$/.test(segunda)) {
          patenteDetectada = primera + segunda;
          debugMsg += `\nFormato moto detectado.`;
        } else {
          debugMsg += `\nNo coincide con el formato moto.`;
        }
      }

      if (patenteDetectada) {
        resultado.textContent = 'Patente: ' + patenteDetectada;
        buscarPatenteEnDB(patenteDetectada);
      } else {
        resultado.textContent = 'No se pudo detectar una patente.';
      }

      debug.textContent = debugMsg;
    }

    function buscarPatenteEnDB(patente) {
      const db = {
        'AB123CD': { propietario: 'Juan Pérez', vehiculo: 'Ford Focus 2017' },
        'XYZ789': { propietario: 'María López', vehiculo: 'Chevrolet Onix 2020' },
        'A123BCD': { propietario: 'Carlos Gómez', vehiculo: 'Honda CB190R 2022' },
        'A165JDG': { propietario: 'Ejemplo Real', vehiculo: 'Ejemplo Moto Honda XR150' }
      };
      const datos = db[patente];
      if (datos) {
        resultado.textContent += `\nPropietario: ${datos.propietario}\nVehículo: ${datos.vehiculo}`;
      } else {
        resultado.textContent += '\nNo encontrada en base de datos.';
      }
    }
  </script>
</body>
</html>
